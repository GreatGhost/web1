        var lastHouses = new Set();

        function filterHouse(houses) {
            var remainsHouses = [],
                newHouses = [];
            houses.map(house => lastHouses.has(house.id) ? remainsHouses.push(house) :
                newHouses.push(house));
            newHouses.map(house => lastHouses.add(house.id));
            return {
                remainsHouses,
                newHouses
            };
        }
