		/*数组方法reduce类似递归*/
		var arr=[1,2,3,4,5];
		function sum(arr){

			});

		/*数组方法reduce深入研究*/
		var obj7={name:'小明',age:25,job:'IT'};
		var obj8=Object.keys(obj7);
		var result=Object.keys(obj7).reduce((map,key)=>{
			if(obj7[key]){
				map[key]=obj7[key];
			};
			return map;
		},{});
		console.log(obj8);
		console.log(result);
