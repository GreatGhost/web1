<head>

    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .rect{
            position: relative;
            width:500px;
            height:500px;
            margin:0 auto;
            border:1px solid;
        }
        .circle{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            width:100px;
            height:100px;
            border-radius: 50%;
            border:1px solid;
            
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="circle"></div>
    </div>
    <script>
        var circle=document.querySelectorAll('.circle')[0];

    </script>
</body>
